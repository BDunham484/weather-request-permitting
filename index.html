<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-gradient text-center text-light py-3">
                    <h1 class="fs-1">
                        Weather Dashboard
                    </h1>
                </div>
            </div>
        </div>
        
    </header>
    <main>
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-12 col-lg-4 min-vh-25 border border-2 border-dark" id="search">
                    <div class="card mt-5 border border-2 border-dark">
                        <h2 class="card-header text-uppercase border-bottom border-2 border-dark">
                            Search By City
                        </h2>
                        <form id="user-form" class="card-body">
                            <label for="city" class="form-label">City:</label>
                            <input type="text" id="city" name="city" autofocus="true" class="form-input w-100 my-2 py-1" placeholder="Austin">
                            <button class="btn btn-secondary w-100 mt-3 py-2" type="submit" id="submit-city-btn">Get Weather</button>
                        </form>
                    </div>
                    <ul id="city-list" class="px-3 mt-5">

                    </ul>
                </div>
                <div class="col-12 col-lg-8" id="conditions">
                    <div class="row">
                        <div class="col-12 border border-2 border-dark" id="current-bg">
                            <ul class="ps-5 my-5" id="current-conditions">
                                <li class="my-3" id="current-city">__________</li>
                                <li class="my-3" id="current-date">--/--/----</li>
                                <li class="my-3" id="current-icon">--</li>
                                <li class="my-3" id="current-temp">Temp: </li>
                                <li class="my-3" id="current-humidity">Humidity:</li>
                                <li class="my-3" id="current-wind-speed">Wind Speed:</li>
                                <li class="my-3" id="current-uvi">UV Index:</li>
                            </ul>
                        </div>
                        <div class="col-12 border border-2 border-dark vh-100" id="five-day">5-day forecast area</div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
